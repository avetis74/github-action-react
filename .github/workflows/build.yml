name: build
on: [push, workflow_dispatch]
jobs:
  builds:
    runs-on: ubuntu-latest
    steps:
      - name: Get code repo
        uses: actions/checkout@v3
      - name: Install application
        run: npm ci
      - name: Build application
        run: npm run build
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          path: build
          name: build-files
          

